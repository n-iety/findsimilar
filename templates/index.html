<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
</head>
<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="num_moves">Number of Moves:</label>
        <input type="number" id="num_moves" name="num_moves" required>
        <br>
        <label for="sgf_file">Upload SGF File:</label>
        <input type="file" id="sgf_file" name="sgf_file" accept=".sgf" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
